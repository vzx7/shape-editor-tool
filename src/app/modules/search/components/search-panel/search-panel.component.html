<div class="search-panel">
  <button
    class="button button-icon button--main button--rounded-border-25 button--position-vertical"
    [ngClass]="{ 'button--active': isActive, 'button--main': !isActive }"
    [cacheSVG]="false"
    [inlineSVG]="'assets/images/icons/search.svg'"
    (click)="callHandler()"
  ></button>
</div>
