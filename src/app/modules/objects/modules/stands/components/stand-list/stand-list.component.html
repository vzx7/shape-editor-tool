<ngx-smart-modal
  #modal
  [identifier]="modalName.StandList"
  target="body"
  (onClose)="onCloseStandList()"
>
  <div class="dialog-content">
    <perfect-scrollbar style="max-height: 74vh;" [config]="{}">
      <div
        *ngFor="let stand of stands"
        class="card card--bordered clickable"
        (click)="showInfo(stand)"
      >
        <div class="status">
          <div class="card__header">Статус</div>
          <div class="card__text-22">{{ stand.status }}</div>
        </div>
        <div class="info">
          <div class="info__item">
            <div class="card__header">Id Стенда</div>
            <div class="card__text-24">{{ stand.id }}</div>
          </div>
          <div class="info__item">
            <div class="card__header">Площадь</div>
            <div class="card__text-24">{{ stand.square }}</div>
          </div>
        </div>
      </div>
    </perfect-scrollbar>
    <button
      class="button button--main button--bordered button--rounded-border-5"
      (click)="addStand()"
    >
      Добавить свободный стенд
    </button>
  </div>
</ngx-smart-modal>

<app-stand-info-modal
  (closeHandler)="getBack($event)"
  [choosenStand]="choosenStand"
  [modalId]="modalName.StandInfo"
></app-stand-info-modal>

<app-create-stand (closeHandler)="getBack($event)"></app-create-stand>
