<button
  class="button button-icon button--main button--rounded-border-10"
  [ngClass]="{ 'button--active': isActive, 'button--main': !isActive }"
  [cacheSVG]="false"
  [inlineSVG]="'assets/images/icons/stands.svg'"
  (click)="callHandler()"
></button>


<app-stand-list #modal (closeHandler)="setActive($event)"></app-stand-list>
