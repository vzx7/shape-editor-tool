<button
  class="button button-icon button--main button--rounded-border-10 button-icon--pavilion"
  [ngClass]="{ 'button--active': isActive, 'button--main': !isActive }"
  [cacheSVG]="false"
  [inlineSVG]="'assets/images/icons/pavilion.svg'"
  (click)="callHandler()"
  [replaceContents]="false"
  [prepend]="true"
>
  <span class="button-inner-span">{{  label.name }}</span>
</button>

<app-pavilions-modal #modal [label]="label" (closeHandler)="setActive($event)"></app-pavilions-modal>
