<div ngDraggable class="draggable draggable--multiselect">
  <ngx-smart-modal #modal [identifier]="modalName.MultiSelect" target="body">
    <div class="dialog-content">
      <button class="delete button" (click)="deleteStands()">
        Удалить {{ stands.length }} стенд(а)
      </button>
      <perfect-scrollbar style="max-height: 64vh;">
        <div
          *ngFor="let stand of stands"
          class="card card--bordered clickable"
          (click)="showInfo(stand)"
        >
          <div class="status">
            <div class="card__header">Статус</div>
            <div class="card__text-22">{{ stand.status }}</div>
          </div>
          <div class="info">
            <div class="info__item">
              <div class="card__header">Id Стенда</div>
              <div class="card__text-24">{{ stand.id }}</div>
            </div>
            <div class="info__item">
              <div class="card__header">Площадь</div>
              <div class="card__text-24">{{ stand.square }}</div>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </ngx-smart-modal>
</div>

<div ngDraggable class="draggable draggable--multiselect-info">
  <ngx-smart-modal
    class=""
    #standInfo
    [identifier]="modalName.MultiSelectInfo"
    target="body"
  >
    <div *ngIf="choosenStand" class="card card--no-border">
      <div class="status status--chosen">
        <button class="back button" (click)="getBack()">
          &larr; К списку выбранного
        </button>
        <div class="card__header">Статус</div>
        <div class="card__text-22">{{ choosenStand.status }}</div>
      </div>
      <div class="dialog-content">
        <div class="info">
          <div class="info__item">
            <div class="card__header">Id Стенда</div>
            <div class="card__text-24">{{ choosenStand.id }}</div>
          </div>
          <div class="info__item">
            <div class="card__header">Площадь</div>
            <div class="card__text-24">{{ choosenStand.square }}</div>
          </div>
        </div>
        <div class="status">
          <div class="card__header">Менеджер</div>
          <div class="card__text-22">
            {{ choosenStand.manager ? choosenStand.manager : "" }}
          </div>
        </div>
        <div class="card__footer">
          <button
            class="button button--main button--rounded-border-5 button--bordered"
            (click)="editStand(choosenStand.id)"
          >
            Редактировать
          </button>
          <button
            class="button button--main
        button-icon--middle button-icon--rounded"
            [cacheSVG]="false"
            [inlineSVG]="'assets/images/icons/garbage.svg'"
            (click)="deleteOneStand(choosenStand)"
          ></button>
        </div>
      </div>
    </div>
  </ngx-smart-modal>
</div>
