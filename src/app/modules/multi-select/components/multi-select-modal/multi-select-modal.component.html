<ngx-smart-modal #modal [identifier]="modalName.MultiSelect" target="body">
  <div class="dialog-content">
    <button class="delete button" (click)="deleteStands()">
      Удалить {{ stands.length }} стенд(а)
    </button>
    <perfect-scrollbar style="max-height: 64vh;" [config]="{}">
      <div
        *ngFor="let stand of stands"
        class="card card--bordered clickable"
        (click)="showInfo(stand)"
      >
        <div class="status">
          <div class="card__header">Статус</div>
          <div class="card__text-22">{{ stand.status }}</div>
        </div>
        <div class="info">
          <div class="info__item">
            <div class="card__header">Id Стенда</div>
            <div class="card__text-24">{{ stand.id }}</div>
          </div>
          <div class="info__item">
            <div class="card__header">Площадь</div>
            <div class="card__text-24">{{ stand.square }}</div>
          </div>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</ngx-smart-modal>

<app-stand-info-modal
  (closeHandler)="getBack($event)"
  [choosenStand]="choosenStand"
  [modalId]="modalName.MultiSelectInfo"
></app-stand-info-modal>
